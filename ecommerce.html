<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>E-Commerce</title>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
*{box-sizing:border-box}
body{
  margin:0;
  font-family:Arial,sans-serif;
  background:#f2f2f2;
  padding-bottom:120px;
}

/* HEADER */
.header{
  background:#1b8f4d;
  padding:10px;
  display:flex;
  gap:8px;
}
.header input{
  flex:1;
  padding:10px;
  border:none;
  border-radius:6px;
}
.header button{
  padding:10px 14px;
  border:none;
  border-radius:6px;
  background:#fff;
  font-weight:bold;
}

/* PRODUCT GRID */
.products{
  display:grid;
  grid-template-columns:repeat(4,1fr);
  gap:15px;
  padding:15px;
}

/* TABLET */
@media(max-width:900px){
  .products{grid-template-columns:repeat(3,1fr);}
}

/* MOBILE â€“ ALWAYS 2 PER ROW */
@media(max-width:600px){
  .products{
    grid-template-columns:repeat(2,1fr);
    gap:10px;
  }
}

/* CARD */
.card{
  background:#fff;
  border-radius:10px;
  padding:10px;
  display:flex;
  flex-direction:column;
  position:relative;
}
.card img{
  width:100%;
  height:140px;
  object-fit:cover;
  border-radius:8px;
  cursor:pointer;
}
.card h4{
  margin:6px 0;
  font-size:14px;
}
.price{
  color:green;
  font-weight:bold;
}
.card button{
  margin-top:auto;
  padding:8px;
  border:none;
  border-radius:6px;
  background:#1b8f4d;
  color:#fff;
}
.sold{
  background:#999!important;
}
.badge{
  position:absolute;
  top:8px;
  left:8px;
  background:red;
  color:#fff;
  padding:4px 6px;
  font-size:12px;
  border-radius:6px;
}

/* TAP TO VIEW MODAL */
.image-modal{
  display:none;
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.9);
  z-index:1000;
  justify-content:center;
  align-items:center;
}
.image-modal img{
  max-width:90%;
  max-height:90%;
  border-radius:10px;
}

/* ORDER MODAL */
.modal{
  display:none;
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.85);
  z-index:999;
  justify-content:center;
  align-items:center;
}
.modal-content{
  background:#1b8f4d;
  padding:20px;
  width:90%;
  max-width:420px;
  border-radius:14px;
  color:#fff;
}
.modal-content input,
.modal-content textarea,
.modal-content select{
  width:100%;
  padding:10px;
  margin:6px 0;
  border:none;
  border-radius:6px;
}
.modal-content button{
  width:100%;
  padding:10px;
  margin-top:6px;
  border:none;
  border-radius:6px;
}

/* FOOTER */
.footer{
  position:fixed;
  bottom:0;
  width:100%;
  background:#1b8f4d;
  color:#fff;
  text-align:center;
  padding:10px;
}
</style>
</head>

<body>

<div class="header">
  <input placeholder="Search product">
  <button>Search</button>
</div>

<div class="products" id="products"></div>

<!-- IMAGE VIEW -->
<div class="image-modal" id="imgModal" onclick="closeImage()">
  <img id="imgView">
</div>

<!-- ORDER MODAL -->
<div class="modal" id="orderModal">
  <div class="modal-content">
    <h3>Confirm Order</h3>
    <input id="pname" readonly>
    <input id="pprice" readonly>
    <input id="buyer" placeholder="Your Name">
    <input id="contact" placeholder="Contact Number">
    <textarea id="address" placeholder="Address"></textarea>
    <button onclick="submitOrder()">Confirm</button>
    <button onclick="closeOrder()" style="background:#fff;color:#000">Cancel</button>
  </div>
</div>

<div class="footer">Powered by <b>Anveshan</b></div>

<script>
const WHATSAPP="9779761120781";

const products=[
 {name:"A Quiet Light",price:449,img:"b1.jpg",stock:1},
 {name:"Words Left In My Notes",price:449,img:"bb2.png",stock:1},
 {name:"Tws Airpod",price:600,img:"tws.jpg",stock:1},
 {name:"RGB Mouse",price:350,img:"RGB MOUSE.jpg",stock:1},
 {name:"Trimmer",price:400,img:"trimmer.jpg",stock:1},
 {name:"Barcelona Jersey",price:900,img:"barca jersy.jpg",stock:0}
];

const box=document.getElementById("products");
let current=null;

products.forEach(p=>{
  const d=document.createElement("div");
  d.className="card";
  d.innerHTML=`
    ${p.stock?"":"<span class='badge'>SOLD</span>"}
    <img src="${p.img}" onclick="viewImage('${p.img}')">
    <h4>${p.name}</h4>
    <div class="price">Rs. ${p.price}</div>
    <button class="${p.stock?"":"sold"}" ${p.stock?"":"disabled"}
      onclick="order('${p.name}',${p.price})">
      ${p.stock?"Buy Now":"Sold Out"}
    </button>
  `;
  box.appendChild(d);
});

/* IMAGE VIEW */
function viewImage(src){
  imgView.src=src;
  imgModal.style.display="flex";
}
function closeImage(){
  imgModal.style.display="none";
}

/* ORDER */
function order(n,p){
  current={n,p};
  pname.value=n;
  pprice.value="Rs. "+p;
  orderModal.style.display="flex";
}
function closeOrder(){
  orderModal.style.display="none";
}
function submitOrder(){
  const msg=`Order
${current.n}
Rs.${current.p}
${buyer.value}
${contact.value}
${address.value}`;

  window.open("https://wa.me/"+WHATSAPP+"?text="+encodeURIComponent(msg),"_blank");
  closeOrder();
}
</script>

</body>
</html>
